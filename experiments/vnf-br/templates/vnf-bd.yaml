descriptor_version: 0.01
id: "001"
name: "vnf-bd-0.01"
version: "0.1"
author: "https://github.com/raphaelvrosa/vnf-bench-meth/blob/master/draft-rosa-bmwg-vnfbench-02"
description: "This is an example of VNF benchmark descriptor (vnf-bd)"

procedures:
  repeat:
    trials: 1
    tests: 1
    method: 1

target:
  id: {{ vnf_id }}
  name: {{ vnf_name }}
  version:  {{ vnf_version }}
  author: "anybody"
  vendor: "vendor"
  description: "A sample VNF description"

scenario:
  topology:
    nodes:
      - id:  {{ vnf_id }}
        image:  {{ vnf_image }}
        image_format: "docker"
        connection_points:
        - id: "input"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.2/30"
        - id: "output"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.3/30"
      - id:  {{ agent_1_id }}
        image:  {{ agent_1_image }}
        image_format: "docker"
        connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.1/24"
      - id:  {{ agent_2_id }}
        image:  {{ agent_2_image }}
        image_format: "docker"
        connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.4/24"
    links:
      - id: {{ agent_1_id }}:{{ vnf_id }}
        type: {{ network_type or "E-LAN" }}
        network: {{ network_id_1 }}
        connection_points:
          - {{ agent_1_id }}:eth1
          - {{ vnf_id }}:input
      - id: {{ vnf_id }}:{{ agent_2_id }}
        type: {{ network_type or "E-LAN" }}
        network: {{ network_id_2 }}
        connection_points:
          - {{ vnf_id }}:output
          - {{ agent_2_id }}:eth1
  requirements:
    - id: {{ vnf_id }}
      resources:
        cpu:
          vcpus: 1
        memory:
          size: 512
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
    - id: {{ agent_1_id }}
      resources:
        cpu:
          vcpus: 1
        memory:
          size: 512
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
    - id: {{ agent_2_id }}
      resources:
        cpu:
          vcpus: 1
        memory:
          size: 512
          size_unit: "MB"
        storage:
          size: 2
          size_unit: "GB"
  parameters:
    vnfs:
      - id: {{ vnf_id }}
    agents:
      - id: {{ agent_1_id }}
        probers:
          - id: 4
            client: True
            server: {{ server }}
            port: {{ port }}
            protocol: {{ protocol }}
            duration: {{ duration }}
            frame_size: {{ frame_size }}
            rate: {{ rate }}
      - id: {{ agent_2_id }}
        probers:
          - id: 4
            client: False
            port: {{ port }}
            protocol: {{ protocol }}
            duration: {{ duration }}
    monitors:
      - id: {{ monitor_id }}
        listeners:
          - id: 17
            target: {{ container_target }}
            duration: {{ duration }}
            interval: {{ interval }}
